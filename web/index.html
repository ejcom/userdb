<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data Base</title>
    <link rel="stylesheet" href="styles/w3.css">
</head>
<body class="w3-light-gray">
<!-- header -->
<div class="w3-container w3-blue-gray w3-opacity w3-right-align">
    <h1>User DB</h1>
</div>

<div class="w3-container w3-center">       <!-- content -->
    <div class="w3-bar w3-padding-large w3-padding-24">    <!-- buttons holder -->
        <button class="w3-btn w3-hover-light-blue w3-round-large" onclick="location.href='/list'">List users</button>
        <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/add'">Add user</button>
        <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/edit'">Edit user</button>
        <button class="w3-btn w3-hover-red w3-round-large" onclick="location.href='/remove'">Remove user</button>
    </div>
</div>
</body>
</html>
